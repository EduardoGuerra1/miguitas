<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wavy Bottom Div</title>
<style>
  .wave-container {
    position: relative;
    width: 100%;
    height: 300px; /* Altura del div */
    background-color: #f0f0f0; /* Color de fondo del div */
    overflow: hidden;
  }
  .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px; /* Altura de la onda */
    background: linear-gradient(to right, transparent 50%, #f0f0f0 50%);
    background-size: 20px 100%; /* Tamaño del patrón de onda */
    animation: wave-animation 2s infinite linear;
  }
  @keyframes wave-animation {
    100% {
      background-position: 20px 0;
    }
  }
</style>
</head>
<body>

<div class="wave-container">
  <div class="wave"></div>
</div>

</body>
</html>
